<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Header Styles */
header {
    background: #4CAF50; /* Modern green theme */
    color: white;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    font-size: 2.5rem;
    margin: 0;
}

header h3 {
    display: inline-block;
    margin: 0 10px;
    font-size: 1rem;
    cursor: pointer;
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

header h3:hover {
    color: #d3d3d3;
}

header hr {
    margin-top: 20px;
    border: 0;
    height: 2px;
    background: #ddd;
    width: 90%;
    margin: 20px auto;
}

/* Main Content Styles */
main {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

main h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #4CAF50;
}

.all-to-well-song,
.Dua\ lipa\ -\ Training\ Seasem,
.Kaleo\ -\ Way\ Down\ We\ Go,
.The\ Hanging\ Tree,
.Them\ Eyes {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    margin-bottom: 30px;
    text-align: center;
}

iframe {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

/* Footer Styles */
footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: white;
    margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }

    main h2 {
        font-size: 1.5rem;
    }

    iframe {
        height: 250px;
    }

    header h3 {
        display: block;
        margin: 10px 0;
    }
}

@media (max-width: 480px) {
    iframe {
        height: 200px;
    }

    header h1 {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <header>
        <h1><b>Anjali Songs-List</Songs-List></b></h1>
        <h3><b>Home</b></h3>
        <h3><b>About</b></h3>
        <h3><b>Links</b></h3>
        <h3><b>Contact</b></h3>
        <hr>
    </header>

    <main>
        <br>
        <br>
        <div class="all-to-well-song">
            <h2><b>ALL TO WELL</b></h2>
            <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/eAxFxRJT#essHd3fJ39wh-bdCniVKLB2TZ0IBGrCWaI03guFXBdw" allowfullscreen ></iframe>
        </div>
        <br>
        <br>
        <div class="Dua lipa - Training Seasem">
            <h2><b>Training Seasem</b></h2>
            <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/icYgRA5J#wWawCUdhimpcJta_2QHA9HULzOg9aMd9tOnDmIUDWl0" allowfullscreen ></iframe>
        </div>
        <br>
        <br>
        <div class="Kaleo - Way Down We Go">
            <h2><b>Way Down We Go</b></h2>
            <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/HJIgAT7Y#4QvnkjIjemQhnLCsk4pCHzy7d1q0qRSvbgziik9lFCM" allowfullscreen ></iframe>
        </div>
        <br>
        <br>
        <div class="The Hanging Tree">
            <h2><b>The Hanging Tree</b></h2>
            <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/zFAQjQxA#mh4rW_6rZEeZHdSRdiNbWrIp1YGZ6VnxZlFq1aSLKE4" allowfullscreen ></iframe>
        </div>
        <br>
        <br>
        <div class="Them Eyes">
          <h2><b>Them Eyes</b></h2>
          <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/rE521AwY#CErNR4sX8SXkZjnIvnB8zJTQZHT7TDgcL1oKhlOzQHI" allowfullscreen ></iframe>
        </div>
      <br>
      <hr>
    </main>
    <footer></footer>
</body>
</html>
